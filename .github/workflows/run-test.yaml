name: Run tests in this repo

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 🏃‍♂️ Setup workflow runner
        uses: actions/checkout@v2

      - name: 🚚 Install dependencies
        uses: npm install

      - name: 🔎 Checking tests
        uses: npm test --coverage
