name: My First Continuous Integration

on: pull_request

jobs:
  setup-runner:
    runs-on: ubuntu-latest
    steps:
      - name: 🏃‍♂️ Setup workflow runner
        uses: actions/checkout@v2

      - name: 🚚 Install dependencies
        run: npm install

  test:
    runs-on: ubuntu-latest
    needs: setup-runner
    steps:
      - name: 🔎 Checking tests
        run: npm test --coverage

  create-docker-image:
    runs-on: ubuntu-latest
    needs: [setup-runner, test]
    steps:
      - name: 🔎 Identify myself Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: 👷‍♂️ Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: 🏗 Build and 🚀 Push Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/what-am-i-having-today:latest

      - name: 💿 Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
