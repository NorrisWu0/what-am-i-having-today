name: Docker Image CI

on: [pull_request]

env:
  DOCKER_IMAGE_TAG: $(date + %s)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸƒâ€â™‚ï¸ Setup workflow runner
        uses: actions/checkout@v2

      - name: ğŸ— Build the Docker image
        run: docker build . --file Dockerfile --tag norriswu/what-am-i-having-today:${DOCKER_IMAGE_TAG}

      - name: ğŸš€ Push \the image to docker hub
        run: docker push norriswu/what-am-i-having-today:${DOCKER_IMAGE_TAG}
