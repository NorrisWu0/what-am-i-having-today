name: Docker Image CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 🏗 Build the Docker image
        run: docker build . --file Dockerfile --tag norriswu/what-am-i-having-today:$(date +%s)

      - name: 🚀 Push \the image to docker hub
        run: docker push norriswu/what-am-i-having-today:$(date +%s)
